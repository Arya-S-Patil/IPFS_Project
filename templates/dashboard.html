{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Your Files</h1>
    <form method="post" class="mb-4">
        <input type="text" name="search" class="form-control" placeholder="Search by CID or filename">
        <button type="submit" class="btn btn-secondary mt-2">Search</button>
    </form>
    <div class="row">
        {% if files %}
            {% for file in files %}
                <div class="col-md-4 mb-4">
                    <div class="card bg-dark text-light">
                        <div class="card-body">
                            <h5 class="card-title">{{ file.filename }}</h5>
                            <p class="card-text">CID: {{ file.cid }}</p>
                            <a href="{{ url_for('view_file', hash=file.cid) }}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No files found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
