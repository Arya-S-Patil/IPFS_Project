{% extends "base.html" %}

{% block title %}Dashboard | IPFS Storage System{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Dashboard</h1>
<form method="post" class="mb-4">
    <input type="text" name="search" class="form-control" placeholder="Search files by name" aria-label="Search">
</form>
<div class="d-flex justify-content-center flex-wrap gap-4">
    {% for file in files %}
    <div class="card bg-dark text-light" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ file.filename }}</h5>
            <p class="card-text">CID: {{ file.cid }}</p>
            <a href="#" class="btn btn-primary">Download</a>
        </div>
    </div>
    {% endfor %}
    {% if files|length == 0 %}
    <p class="text-center">No files found.</p>
    {% endif %}
</div>
{% endblock %}
