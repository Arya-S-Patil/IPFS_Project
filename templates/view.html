{% extends "base.html" %}

{% block title %}View File{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center">File Details</h1>
    <p><strong>CID:</strong> {{ file_hash }}</p>
    {% if file_type == 'binary' %}
        <p>The file is binary and cannot be displayed directly.</p>
    {% else %}
        <pre>{{ file_content }}</pre>
    {% endif %}
</div>
{% endblock %}
