{% extends "base.html" %}

{% block title %}Upload | IPFS Storage System{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Upload a File</h1>
<div class="d-flex justify-content-center">
    <form method="post" enctype="multipart/form-data" class="bg-dark p-4 rounded">
        <div class="mb-3">
            <label for="file" class="form-label">Select a file:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
    </form>
</div>
{% endblock %}
